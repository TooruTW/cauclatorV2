<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="screens">
            <div class="screen big-text bold" id="result">0</div>
            <div class="screen small-text" id="process">0</div>
        </div>
        <div class="buttons">
            <div class="button opeation">DEL</div>
            <div class="button opeation">AC</div>
            <div class="button opeation">+/-</div>
            <div class="button opeation">รท</div>
            <div class="button nums">7</div>
            <div class="button nums">8</div>
            <div class="button nums">9</div>
            <div class="button opeation">*</div>
            <div class="button nums">4</div>
            <div class="button nums">5</div>
            <div class="button nums">6</div>
            <div class="button opeation">-</div>
            <div class="button nums">1</div>
            <div class="button nums">2</div>
            <div class="button nums">3</div>
            <div class="button opeation">+</div>
            <div class="button nums span2">0</div>
            <div class="button nums dot">.</div>
            <div class="button opeation">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
